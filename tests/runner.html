<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Slazy Jasmine Tests</title>
    <!-- Jasmine CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/5.1.1/jasmine.min.css">
    
    <!-- Jasmine Core -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/5.1.1/jasmine.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/5.1.1/jasmine-html.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/5.1.1/boot0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/5.1.1/boot1.min.js"></script>

    <style>
    body {
      background: #1a1a1a;
      color: #e0e0e0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    
    .jasmine_html-reporter {
      background: #1a1a1a;
      color: #e0e0e0;
    }
    
    .jasmine-banner, .jasmine-alert {
      background: #2a2a2a;
      border-bottom: 2px solid #3a3a3a;
    }
    
    .jasmine-bar {
      background: #2a2a2a;
    }
    
    .jasmine-bar.jasmine-passed {
      background: #10b981;
    }
    
    .jasmine-bar.jasmine-failed {
      background: #ef4444;
    }
    
    .jasmine-spec-detail {
      background: #2a2a2a;
      border: 1px solid #3a3a3a;
      color: #e0e0e0;
    }
    
    .jasmine-passed {
      color: #10b981;
    }
    
    .jasmine-failed {
      color: #ef4444;
    }
    
    .jasmine-menu {
      background: #2a2a2a;
      border: 1px solid #3a3a3a;
    }
    
    .jasmine-menu a {
      color: #60a5fa;
    }
    
    .jasmine-symbol-summary li {
      border: 1px solid #3a3a3a;
    }
  </style>
</head>
<body>
    <!-- Slazy library -->
    <script src="../slazy.js"></script>
    
    <!-- Test specs -->
    <script src="bootstrap.spec.js"></script>
    <script src="checkvisible.spec.js"></script>
    <script src="loadlazyimage.spec.js"></script>
    <script src="loadlazyurl.spec.js"></script>
</body>
</html>
